    .sample-link {
      margin-bottom: 2px;

    .sample-link a {
      text-decoration: none;

    }
    .sample-link a:hover {
      color: #006448;
    }
  </style>
</head>

<body>
  <div class="banner">
    <div class="banner-interior">
      <span class="logo">
        <a href="http://dev.solace.com/">
          <img src="../../resources/images/solace-logo-white.png" />
        </a>
      </span>
      <div class="banner-heading">
        Solace Web Messaging API for JavaScript
      </div>
    </div>
  </div>

  <div class="doc-body">
    <h2>Tutorials</h2>
    <div id="basic-samples">
      <h3>Basic Samples</h3>
    </div>
    <div id="features">
      <h3>Advanced Samples</h3>
    </div>
  </div>

  <script>
    var links = {
      'basic-samples': [
        { label: 'Topic Subscriber', href: '/TopicSubscriber/TopicSubscriber.html' },
        { label: 'Topic Publisher', href: '/TopicPublisher/TopicPublisher.html' },
        { label: 'Basic Requestor', href: '/BasicRequestor/BasicRequestor.html' },
        { label: 'Basic Replier', href: '/BasicReplier/BasicReplier.html' },
        { label: 'Queue Consumer', href: '/QueueConsumer/QueueConsumer.html' },
        { label: 'Queue Producer', href: '/QueueProducer/QueueProducer.html' },
        { label: 'Confirmed Push', href: '/ConfirmedPush/ConfirmedPush.html' },
      ],
      'features': [
        { label: 'Active Consumer Indication', href: 'ActiveConsumerIndication/ActiveConsumerIndication.html' },
        { label: 'DTE Consumer', href: 'DTEConsumer/DTEConsumer.html' },
        { label: 'Event Monitor', href: 'EventMonitor/EventMonitor.html' },

        { label: 'SecureSession', href: 'SecureSession/SecureSession.html' },
      ]
    };

    Object.keys(links).forEach(function(key) {
      var section = document.getElementById(key);
      var sectionLinks = links[key];

      sectionLinks.forEach(function(link) {
        var divElement = document.createElement('div');
        var linkElement = document.createElement('a');
        divElement.className = 'sample-link';
        linkElement.href = '/' + key + link.href;
        linkElement.innerText = link.label;
        divElement.appendChild(linkElement);
        section.appendChild(divElement);
      });
    });
  </script>
